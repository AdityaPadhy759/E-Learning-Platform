<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .team-member {
        text-align: center;
      }

      .team-member img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      label,
      input,
      textarea,
      button {
        display: block;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>E-Learning Platform</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="company-info">
        <h2>Our Learning Plattform</h2>
        <p>
          Welcome to our plattform! We strive to deliver top-notch learning and
          projects to our Students...
        </p>
      </section>

      <section id="team">
        <h2>Our Team</h2>
        <div class="team-member">
          <img src="john doe.jpg" alt="Team Member 1" />
          <h3>John Doe</h3>
          <p>Position: Owner</p>
        </div>
        <div class="team-member">
          <img src="jane smith.jpeg" alt="Team Member 2" />
          <h3>Jane Smith</h3>
          <p>Position: Partner</p>
        </div>
      </section>

      <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </body>
</html>
